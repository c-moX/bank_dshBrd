<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIONER BANKs | Deposit And Withdraw Status</title>
    <!-- Google font api -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- FontAwesome stylesheet cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Bootstrap stylesheet cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <header class="container">
        <!-- Display Bank Account Login Area -->
        <section id="login-area">
            <h1 class="login-header">Welcome to pioner bank</h1>
            <div class="submit-area">
                <input type="text" class="form-control submit-place" placeholder="Enter your email. . .">
                <input type="password" class="form-control submit-place" placeholder="Enter your password. . .">
                <div id="login-btn" class="btn btn-success btnn">Login</div>
            </div>
        </section>
    </header>

    <!-- Display Bank Deposit and Withdraw Status -->
    <main class="container">
    <!-- Start Main -->
        <div id="bank-balance-status">
            <h1 class="dashboard-header">Account DashBoard:</h1>

            <section class="bank-status"> <!-- Start Login Area -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit status">
                            <h5>Deposit</h5>
                            <h2>$<span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw status">
                            <h5>Withdraw</h5>
                            <h2>$<span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="Balance status">
                            <h5>Balance</h5>
                            <h2>$<span id="currentBalance">1200</span></h2>
                        </div>
                    </div>
                </div>
            </section> <!-- End Login Area -->
    
            <!-- xxxxx -->
            <section class="deposit-and-withdraw"> <!-- Start Bank Status Area -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="deposit-balance input-filed">
                            <h4>Deposit</h4>
                            <input type="text" class="form-control" id="depositAmount" placeholder="$ Amount you want to deposit. . .">
                            <button id="addDeposit" class="btn btn-success mt-3 btnn">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="withdraw-balance input-filed">
                            <h4>Withdraw</h4>
                            <input type="text" class="form-control" id="withdrawAmount" placeholder="$ Amount you want to withdraw. . . ">
                            <button id="addWithdraw" class="btn btn-success mt-3 btnn">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section> <!-- End Bank Status Area -->

        </div>
    <!-- End Main -->
    </main>
    <!-- All Js File Here -->
    <script src="assets/js/main.js"></script>
</body>
</html>
